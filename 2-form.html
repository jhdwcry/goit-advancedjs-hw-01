<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-01/assets/2-form-BYEHNyeW.css">
    <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-01/assets/styles-BS5z6mnF.css">
  </head>
  <body>
    <div class="container">
      <form class="feedback-form" autocomplete="off">
        <label>
          Email
          <input type="email" name="email" autofocus />
        </label>
        <label>
          Message
          <textarea name="message" rows="8"></textarea>
        </label>
        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="./js/2-form.js"></script>
  </body>
</html>
